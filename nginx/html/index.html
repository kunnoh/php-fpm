<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web</title>
    <link rel="stylesheet" href="/assets/css/stylo.css">
</head>
<body>
    <header>
        <h1>Basic Web</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my site</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is my info</p>
        </section>

        <section id="contact">
            <h2>Call me</h2>
            <p></p>
            <a href="mailto:me@email.com">me@email.com</a>
            <a href="tel:+11122223333">call me</a>
        </section>

    </main>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
    <style>
        :root{

        }
        html{
            font-size: 16px;
        }
        body{
            margin: 0;
            padding: 0;
            font-size: 1rem;
            background-color: rgb(57, 32, 80);
            color: aliceblue;
        }
        h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        header{
            background-color: #372b2b;
            padding: 20px;
            text-align: center;
        }

        /* nav menu */
        nav ul {
            list-style-type: none;
            padding: 1em;
        }

        /* main */
        main{
            height: 80vh;
            background-color: rgba(47, 13, 79, 0.379);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1em;
        }
        footer{
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
    </style>
</body>
</html>
